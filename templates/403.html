{% extends "base.html" %}

{% block title %}Access Denied{% endblock title %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen text-center">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-4xl font-bold text-red-600">403</h1>
        <p class="text-xl font-semibold text-gray-800 mt-2">Access Denied</p>
        <p class="text-gray-600 mt-2">You don't have permission to access this page.</p>
        
        {% if user.is_authenticated %}
        <div class="mt-6">
            <a href="{% url 'manager:index' %}"
            class="text-blue-600 font-semibold hover:underline">Return to profile</a>
        </div>
        {% else %}
        <div class="mt-6">
            <a href="{% url 'home' %}"
            class="text-blue-600 font-semibold hover:underline">Return to Home</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
